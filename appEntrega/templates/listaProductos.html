{% extends 'base.html' %}
{% block content %}

<div class="justify-content-between align-items-center">
    <nav class="row justify-content-between align-items-center contenedor">
        <div class="col-6 navbar navbar-light table-navbar">
            <h2 class="orange-color">Productos</h2>
            <ul class="navbar-nav mr-auto flex-row">
                <li class="nav-item m-0 ml-3">
                    <i class="fas fa-plus-circle fa-lg c-grey"
                        onclick="location.href='http://127.0.0.1:8000/appEntrega/productos/nuevo/'"></i>
                </li>
                <li class="nav-item m-0">
                    <i class="fas fa-pen fa-lg c-grey"></i>
                </li>
                <li class="nav-item m-0">
                    <i class="fas fa-trash fa-lg c-grey"></i>
                </li>
            </ul>
        </div>

        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="ordenar d-flex justify-content-between align-items-center  px-2">
                    <p class="m-0">Ordenar: </p>
                    <div class="px-2 d-flex">
                        <i id="orderUp" class="fas fa-sort-alpha-up fa-lg c-grey"></i>
                        <i id="orderDown" class="ml-2 fas fa-sort-alpha-down fa-lg c-grey"></i>
                    </div>
                </div>
                <div class="metodo d-flex justify-content-between align-items-center">
                    <p class="m-0 pr-2">por:</p>
                    <select id="opcionesOrdenar" class="rounded-pill py-2 border">
                        <option value="'producto_referencia'" selected>Código</option>
                        <option value="'producto_nombre'">Nombre</option>
                        <option value="'producto_descripcion'" selected>Descripción</option>
                        <option value="'producto_categoria'">Categoria</option>
                        <option value="'producto_precio'">Precio</option>

                    </select>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-12 mb__5">
            <table class="table-deustronic table table-striped table-hover" id="tablaProductos">
                <thead>
                    <tr>
                        <th>CÓDIGO</th>
                        <th>PRODUCTO</th>
                        <th>DESCRIPCIÓN</th>
                        <th>CATEGORIA</th>
                        <th>PRECIO</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <p>nota: doble click para acceder a detalle</p>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="form-inline ml-auto">
            <button onclick="location.href='http://127.0.0.1:8000/appEntrega'" class="btn boton-nav btn-secondary m-2"
                type="button">Volver</button>

        </div>
    </nav>
    {% endblock %}
